<table
  class="table table-bordered table-hover m-auto border-primary text-center"
>
  <thead class="text-white bg-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Pin Code</th>
      <th>DOB</th>
      <th>DOJ</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody class="table-sm bg-light">
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>{{ user.pinCode }}</td>
      <td>{{ user.dob }}</td>
      <td>{{ user.doj }}</td>
      <td>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="loadUserForUpdate(user.id)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="deleteUserById(user.id)"
        >
          Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
